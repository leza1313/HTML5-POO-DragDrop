<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        div.ejemplo{
            width: 500px;
            height: 300px;
            padding: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="d1" class="ejemplo">
                    <img draggable="true" id="item1" src="http://www.cadizturismo.com/media/fotos/image_62090.jpeg" style="width:30%" class="img-thumbnail" alt="Alternate Text" />
                    <h1 draggable="true" id="item2">Texto de prueba</h1>
                </div>
                <br />
                <div id="d2" class="ejemplo">

                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('d1').ondragover = function (event) {
            event.stopPropagation();
            event.preventDefault();
        }
        document.getElementById('d2').ondragover = function (event) {
            event.stopPropagation();
            event.preventDefault();
        }
        document.getElementById('d1').ondrop = function (event) {
            event.stopPropagation();
            event.preventDefault();
            var id = event.dataTransfer.getData('text');
            var item = document.getElementById(id);
            document.getElementById('d1').appendChild(item);
        }
        document.getElementById('d2').ondrop = function (event) {
            event.stopPropagation();
            event.preventDefault();
            var id = event.dataTransfer.getData('text');
            var item = document.getElementById(id);
            document.getElementById('d2').appendChild(item);
        }


        document.getElementById('item1').ondragstart = function (event) {
            event.dataTransfer.setData('text', event.target.id);
        }
        document.getElementById('item2').ondragstart = function (event) {
            event.dataTransfer.setData('text', event.target.id);
        }
    </script>
</body>
</html>
